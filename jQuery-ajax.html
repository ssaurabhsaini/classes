<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <table border="1" id="users">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">No records</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
            </tr>
        </tfoot>
    </table>
    <button class="fetchdata">FetchData</button>
    <script>
        jQuery(document).ready(function() {
            jQuery(".fetchdata").click(function() {
                jQuery.ajax({
                    url: 'https://dummyjson.com/users',
                    type: 'GET', // POST
                    //data: {},
                    success: (response) => {
                        let tbody_rows = '';
                        for(user of response.users) {
                            tbody_rows = tbody_rows + `<tr>
                                <th>${user.firstName}</th>
                                <th>${user.maidenName}</th>
                                <th>${user.lastName}</th>
                            </tr>`;
                        }
                        jQuery('#users tbody').html(tbody_rows);
                        /* for( let i = 0 ; i <= response.users.length ; i++ ) {
                            
                        } */
                    },
                    error: (error) => {
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
